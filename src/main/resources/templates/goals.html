<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Goals</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
	
	<div th:replace="fragments/navbar :: navbar"></div>
       
	<div class="container">
		<div class="row">
		  	<div class="col-md-12">
			  	<h2>Goals list</h2>            
			  	<table class="table table-striped">
		            <thead>
		            <tr>
		                <th>Date start</th>
		                <th>Date end</th>
		                <th>Description</th>
		                <th>View</th>
		                <th>Add item</th>
		                <th>Delete goal</th>
		            </tr>
		            </thead>
		            <tbody>
		            <tr th:each="goal: ${goals}">
		                <td th:text="${#dates.format(goal.dateStart, 'dd-MM-yyyy')}"></td>
		                <td th:text="${#dates.format(goal.dateEnd, 'dd-MM-yyyy')}"></td>
		                <td th:text="${goal.description}"></td>
		                <td>
		                	<form action="items" th:action="@{/items}" method="post" >
			    				<input type="hidden" name="goalId" th:attr="value=${goal.id}"/>
			    				<input class="btn btn-info" type="submit" value="Items view" />
		    				</form>
		                </td>
		                <td>
							<form action="item" th:action="@{/item}" method="post" >
			    				<input type="hidden" name="goalId" th:attr="value=${goal.id}"/>
			    				<input class="btn btn-warning" type="submit" value="Add item" />
		    				</form>
						</td>
		                <td>
		    				<form action="deleteGoal" th:action="@{/deleteGoal}" method="post" >
			    				<input type="hidden" name="goalId" th:attr="value=${goal.id}"/>
			    				<input class="btn btn-danger" type="submit" value="Delete" />
		    				</form>
		    			</td>
		            </tr>
		            </tbody>
		       </table>
        	</div>
		</div>
	</div>
</body>
</html>
