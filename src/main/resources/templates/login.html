<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Log in</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.0/underscore-min.js"></script>
	
	<br></br>
    <div class="container">
	    <div class="row">
	        <div class="col-sm-8 col-md-4 col-md-offset-4">
	        <form class="form-signin" action="#" method="post" th:action="@{/login}" th:object="${user}">
	        	<div class="col-sm-12 col-md-12">
	        		<p class="section_title">Log in</p>
	        	</div>
		        <div class="col-sm-12 col-md-12">
		        	<input id="login" class="form_input" placeholder="Login" required="required" pattern=".{3,}" title="Login must be at least 3 characters" type="text" th:field="*{username}" />
		        </div>
		        <div class="col-sm-12 col-md-12">
		        	<input id="password" class="form_input" placeholder="Password" required="required" pattern=".{6,}" title="Password must be at least 6 characters" type="password" th:field="*{password}" />
	        	</div>
	        	<div class="col-sm-12 col-md-12">
	        		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" />
	        	</div>
	    	</form>
	    	</div>
	    </div>
    </div>
    
    <script src="/assets/js/util.js"></script>

</body>
</html>
