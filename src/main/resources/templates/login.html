<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Log in</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
	
	<br></br>
    <div class="container">
	    <div class="row">
	        <div class="col-sm-8 col-md-4 col-md-offset-4">
	        <form class="form-signin" action="#" method="post" th:action="@{/login}" th:object="${user}">
	        	<div class="col-sm-12 col-md-12">
	        		<h2 class="form-signin-heading">Log in</h2>
	        	</div>
		        <div class="col-sm-12 col-md-12">
		        	<p>Login:</p>
		        	<input class="form_input" placeholder="Login" required="required" pattern=".{3,}" title="Login must be at least 3 characters" type="text" th:field="*{username}" />
		        </div>
		        <div class="col-sm-12 col-md-12">
		        	<p>Password:</p>
		        	<input class="form_input" placeholder="Password" required="required" pattern=".{6,}" title="Password must be at least 6 characters" type="password" th:field="*{password}" />
	        	</div>
	        	<div class="col-sm-12 col-md-12">
	        		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" />
	        	</div>
	    	</form>
	    	</div>
	    </div>
    </div>

</body>
</html>
